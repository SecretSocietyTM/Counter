<body>
    <div class="sidebar fw-b bg-ntrl-80 shad"> 
        <div class="logo flex ai-cntr gap-1">
            <img src="../assets/foodlist/logo.svg" alt="">
            <p class="fs-24 fw-b text-ntrl-10">Counter</p>
        </div>
        <nav>
            <ul>
                <li class="flex ai-cntr gap-1 bg-acnt-yellow">
                    <img src="../assets/foodlist/dashboard.svg" width="20" alt="">
                    <a href="/dashboard">Dashboard</a>
                </li>
                <li class="flex ai-cntr gap-1 bg-acnt-lightblue">
                    <img src="../assets/foodlist/food_list.svg" width="20" alt="">
                    <a href="#">Food List</a>
                </li>
                <li class="flex ai-cntr gap-1 bg-acnt-purple">
                    <img src="../assets/foodlist/recipes.svg" width="20" alt="">
                    <a href="#">Recipes</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="main bg-ntrl-20 shad">
        <div class="section-title">
            <h2 class="fs-28 fw-b line-ht-1 ">My Food List</h2>
        </div>
        <div class="flex-col ai-cntr">
            <div class="top-section flex gap-3">
                <div class="searchbar">
                    <img src="../assets/foodlist/search_icon.png" width="20" alt="">
                    <input type="text" name="searchbar" placeholder="Search your foods" id="searchbar">
                </div>
                <button type="button" aria-label="Add new food" id="add-new-food" class="icon-button">
                    <img src="../assets/foodlist/plus_icon.svg" width="25" alt="">
                </button>
            </div>
            <ul class="food-list">

                            <p><span class="fw-b text-acnt-yellow fat">8</span>g</p>
                            <p><span class="fw-b text-acnt-lightblue carb">15</span>g</p>

            </ul>
        </div>
    </div>

    <dialog class="dialog_add_fooditem" id="dialog-add-food">
        <div class="grid gap-3">
            <div class="flex jc-btwn">
                <h3 class="fs-24 fw-b">Add New Food</h3>
                <button type="button" aria-label="Cancel" class="icon-button | cancel">
                    <img src="../assets/foodlist/cancel_button.svg" alt="">
                </button>
            </div>
            <form id="form-add-food">
                <div class="flex-col">
                    <label for="food-name" class="txt-ntrl-gray">Food Name</label>
                    <input type="text" name="food-name" placeholder="apple" required id="food-name">
                </div>
                <div class="flex middle-section">
                    <div class="flex-col">
                        <label for="serving-size" class="txt-ntrl-gray">Serving Size</label>
                        <input type="number" name="serving-size" step="0.01" placeholder="150" required id="serving-size">
                    </div>
                    <div class="flex-col">
                        <label for="serving-unit" class="txt-ntrl-gray">Unit</label>
                        <select name="serving-unit" id="serving-unit">
                            <option value="g">grams(g)</option>
                            <option value="x">quantity(x)</option>
                            <option value="oz">ounces(oz)</option>
                            <option value="ml">milliliters(mL)</option>
                        </select>
                    </div>
                </div>
                <div class="bottom-section">
                    <div class="flex-col">
                        <label for="calories" class="text-prim-green">Calories</label>
                        <input type="number" name="calories" step="0.01" placeholder="0" required id="calories">
                    </div>
                    <div class="flex-col">
                        <label for="fat" class="text-acnt-yellow">Fat</label>
                        <input type="number" name="fat" step="0.01" placeholder="0g" required id="fat">
                    </div>
                    <div class="flex-col">
                        <label for="carbs" class="text-acnt-lightblue">Carbs</label>
                        <input type="number" name="carbs" step="0.01" placeholder="0g" required id="carbs">
                    </div>
                    <div class="flex-col">
                        <label for="protein" class="text-acnt-purple">Protein</label>
                        <input type="number" name="protein" step="0.01" placeholder="0g" required id="protein">
                    </div>
                </div>
                <button type="button" data-action="/api/users/add-new-food" class="bg-prim-green px-5 py-2">Add Food</button>
            </form>
        </div>
    </dialog>

    <dialog class="dialog_edit_fooditem" id="dialog-edit-food">
        <div class="grid gap-3">
            <div class="flex jc-btwn">
                <h3 class="fs-24 fw-b">Edit Food</h3>
                <button type="button" aria-label="Cancel" class="icon-button | cancel">
                    <img src="../assets/foodlist/cancel_button.svg" alt="">
                </button>
            </div>
            <form id="form-edit-food">
                <input type="hidden" name="id">
                <div class="flex-col">
                    <label for="food-name" class="txt-ntrl-gray">Food Name</label>
                    <input type="text" name="food-name" placeholder="apple" required id="food-name">
                </div>
                <div class="flex middle-section">
                    <div class="flex-col">
                        <label for="serving-size" class="txt-ntrl-gray">Serving Size</label>
                        <input type="number" name="serving-size" step="0.01" placeholder="150" required id="serving-size">
                    </div>
                    <div class="flex-col">
                        <label for="serving-unit" class="txt-ntrl-gray">Unit</label>
                        <select name="serving-unit" id="serving-unit">
                            <option value="g">grams(g)</option>
                            <option value="x">quantity(x)</option>
                            <option value="oz">ounces(oz)</option>
                            <option value="ml">milliliters(mL)</option>
                        </select>
                    </div>
                </div>
                <div class="bottom-section">
                    <div class="flex-col">
                        <label for="calories" class="text-prim-green">Calories</label>
                        <input type="number" name="calories" step="0.01" placeholder="0" required id="calories">
                    </div>
                    <div class="flex-col">
                        <label for="fat" class="text-acnt-yellow">Fat</label>
                        <input type="number" name="fat" step="0.01" placeholder="0g" required id="fat">
                    </div>
                    <div class="flex-col">
                        <label for="carbs" class="text-acnt-lightblue">Carbs</label>
                        <input type="number" name="carbs" step="0.01" placeholder="0g" required id="carbs">
                    </div>
                    <div class="flex-col">
                        <label for="protein" class="text-acnt-purple">Protein</label>
                        <input type="number" name="protein" step="0.01" placeholder="0g" required id="protein">
                    </div>
                </div>
                <div class="flex jc-btwn">
                    <button type="button" data-action="/api/users/delete-food" id="delete" class="bg-prim-red px-5 py-2">Delete</button>
                    <button type="button" data-action="/api/users/edit-food" id="save" class="bg-prim-green px-5 py-2">Save</button>
                </div>
            </form>
        </div>
    </dialog>
</body>
</html>
